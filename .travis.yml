sudo: required
services: 
  - docker

before_install:
  - docker build -t utkarsh/react-docker -f Dockerfile.dev .
script:
  - docker run -e CI=true utkarsh/react-docker npm run test
deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "frontend"
  env: "Frontend-env"
  bucket_name: "elasticbeanstalk-us-east-1-533267313987"
  bucket_path: "frontend"
  on:
    branch: main
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
